apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: words
spec:
  maxReplicas: 4
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: max-image-caption-generator
  metrics:
  - type: Resource
    resource:
      name: memory
      targetAverageUtilization: 65
